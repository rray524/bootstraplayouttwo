<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bootstrap Project two</title>

	<!-- Bootstrap -->
	<link href="bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap-theme.min.css">
	<link rel="stylesheet" href="media.css">

</head>

<body>
	<div class="container">
		<div class="row header">
			<h4>1.Header</h4>
			<div class="col-md-2 col-sm-2 col-xs-12">
				<div class="header_one">
					<h5 class="text-center">1.1 Brand</h5>
				</div>
			</div>
			<div class="col-md-7 col-sm-7 col-xs-6">
				<div class="header_two">
					<h5 class="text-center">1.2 Global Nav</h5>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6">
				<div class="header_three">
					<h5 class="text-center">1.3 Tools</h5>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9">
				<div class="row hero">
					<h4>2.Hero</h4>
					<div class="col-md-7 col-sm-12 hidden-xs">
						<div class="hero_one">
							<h5 class="text-center">2.1 Hero Feature</h5>
						</div>
					</div>
					<div class="col-md-5 col-sm-12">
						<div class="hero_two">
							<h5 class="text-center">2.2 Hero call to Action</h5>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-3 pad-right pad-left hidden-sm hidden-xs">
				<div class="row">
					<div class="col-md-12">
						<div class="ad">
							<h5 class="text-center">3.Ad</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9">
				<div class="row body">
					<h4>4.Body</h4>
					<div class="col-md-4 col-sm-9 col-xs-12">
						<div class="body_one">
							<h5 class="text-center">4.1 Article Feature</h5>
						</div>
					</div>
					<div class="col-sm-3 visible-sm-block col-xs-12 visible-xs-block">
						<div class="body_visible">
							<h5 class="text-center">3.Ad</h5>
						</div>
					</div>
					<div class="col-md-8 col-sm-12 col-xs-12">
						<div class="body_two">
							<h5 class="text-center">4.2 Article Listing</h5>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-3 pad-right pad-left hidden-xs">
				<div class="sidebar">
					<h4 style="padding-top:9px;">5.Side bar</h4>
					<div class="col-md-12">
						<div class="insider">
							<h5 class="text-center">5.1 Sidebar Feature</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row footer">
			<div class="col-md-12">
				<h4>6.Footer</h4>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
</body>

</html>
